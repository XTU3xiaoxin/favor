<div class="row-fluid">
<br>
</div>
<div class="row-fluid">
<div class="span4">
    <div class="row-fluid">
    <h4 class="span12">效果预览：</h4>
    <ul class="thumbnails">
        <li class="span12">
            <div class="thumbnail row-fluid">
            <a href="/share" id="previewLink">
            <img id="previewImg" src="#" class="img-rounded span12" height="800">
            <h4 id="previewSDes" class="text-center" data-placement="bottom" data-toggle="tooltip">简短概括</h4>
            <p id="previewLDes" data-placement="bottom" data-toggle="tooltip">更多描述</p>
            </a>
            </div>
        </li>
    </ul>
    </div>
</div>
<div class="span8">
    <div class="row-fluid">
        <div class="span12">
        <h4>信息详情：</h4>
        <hr>
        <div class="row-fluid">
            <label class="control-label span2 text-right" for="imageFile">商品图片</label>
            <div class="span10">
                <span class="btn fileinput-button span12">
                    <span id="fileName">选择本地图片...</span>
                    <!-- The file input field used as target for the file upload widget -->
                    <input id="imageFile" class="span12" type="file" name="files[]">
                </span>
            </div>
        </div>
        <div class="row-fluid">
            <ul class="nav nav-list offset2 span10">
                <li><a href="javascript: $('#myModal').modal('show');"><i class="icon-external-link"></i>使用远程图片...</a></li>
            </ul>
        </div>
        <div class="row-fluid">
            <label class="control-label span2 text-right" for="shortDes">简短概括</label>
            <div class="span10">
                <input class="span12" id="shortDes" type="text" placeholder="简单概括下商品">
            </div>
        </div>
        <div class="row-fluid">
            <label class="control-label span2 text-right" for="longDes">推荐理由</label>
            <div class="span10">
                <textarea class="span12" rows="5" id="longDes" placeholder="说说为什么推荐这个商品吧～～"></textarea>
            </div>
        </div>
        <div class="row-fluid">
            <label class="control-label span2 text-right" for="productLink">商品链接</label>
            <div class="span10">
                <input class="span12" id="productLink" type="text" placeholder="商品来源网站的完整链接">
            </div>
        </div>
        <div class="row-fluid">
            <div class="offset2 span10">
                <button type="submit" class="btn btn-primary">公开分享信息</button>
                <button class="btn">清空信息</button>
            </div>
        </div>
        </div>
    </div>
</div>
</div>
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-body">
        <div class="row-fluid">
        <h4 id="myModalLabel" class="control-label span12" for="imageLink">远程图片链接地址：</h4>
        <input class="span12" id="imageLink" type="text" placeholder="远程图片的完整链接">
        <div class="controls text-right">
            <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
            <button id="saveImageLink" class="btn btn-primary">保存链接</button>
        </div>
        </div>
    </div>
</div>
