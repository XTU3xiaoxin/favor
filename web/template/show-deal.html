<div class="row-fluid">
    <h4 class="span12"><%=input.sDesc%></h4>
</div>
<div class="row-fluid">
    <div class="span6">
        <div class="row-fluid">
            <ul class="thumbnails">
                <li class="span12">
                    <div class="thumbnail row-fluid">
                        <a href="javascript: window.open('<%=input.dUrl%>');" id="previewLink">
                            <img id="previewImg" src="<%=input.image%>" class="img-rounded span12" height="800">
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="span6">
        <dl class="dl-horizontal">
            <dt>推荐理由：</dt>
            <dd><%=input.lDesc%></dd>
        </dl>
        <dl class="dl-horizontal">
            <dt>看过：</dt>
            <dd><%=input.meta.views%></dd>
            <dt>喜欢：</dt>
            <dd><%=input.meta.likes%>&nbsp;&nbsp;<a id="likeDeal" href="/showDeal"><i class="icon-thumbs-up"></i></a></dd>
            <dt>拥有：</dt>
            <dd><%=input.meta.owns%>&nbsp;&nbsp;<a id="ownDeal" href="/showDeal"><i class="icon-briefcase"></i></a></dd>
            <dt>成交：</dt>
            <dd><%=input.meta.deals%></dd>
        </dl>
        <dl class="dl-horizontal">
            <dt>创建人：</dt>
            <dd><%=input.crtBy%></dd>
            <dt>创建时间：</dt>
            <dd><%=input.crtOn%></dd>
            <dt>更新人：</dt>
            <dd><%=input.updBy%></dd>
            <dt>更新时间：</dt>
            <dd><%=input.updOn%></dd>
        </dl>
    </div>
</div>
