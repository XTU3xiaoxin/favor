<div class="row-fluid">
<br>
</div>
<div class="row-fluid">
<div class="span4">
    <div class="row-fluid">
    <h4 class="span12">效果预览：</h4>
    <ul class="thumbnails">
        <li class="span12">
            <div class="thumbnail row-fluid">
            <a href="/share" id="previewLink">
            <img id="previewImg" src="#" class="img-rounded span12" height="800">
            <h4 id="previewSDes" class="text-center" data-placement="bottom" data-toggle="tooltip">简短概括</h4>
            <p id="previewLDes" data-placement="bottom" data-toggle="tooltip">更多描述</p>
            </a>
            </div>
        </li>
    </ul>
    </div>
</div>
<div class="span8">
    <div class="row-fluid">
        <div class="span12">
        <h4>信息详情：</h4>
        <hr>
        <div class="row-fluid" id="localImageContainer">
            <label class="control-label span2 text-right" for="imageFile">本地图片</label>
            <div class="span10">
                <span class="btn fileinput-button span12">
                    <span id="fileName">选择本地图片...</span>
                    <!-- The file input field used as target for the file upload widget -->
                    <input id="imageFile" class="span12" type="file" name="files[]" accept="image/jpg, image/jpeg, image/png, image/gif">
                </span>
            </div>
        </div>
        <div class="row-fluid" id="useRemoteImageLink">
            <ul class="nav nav-list offset2 span10">
                <li><a href="/share" id="useRemoteImage"><i class="icon-external-link"></i>使用图片链接...</a></li>
            </ul>
        </div>
        <div class="row-fluid" id="remoteImageLinkContainer" hidden="true">
            <label class="control-label span2 text-right" for="imageExtLink">图片链接</label>
            <div class="span10">
                <input class="span12" id="imageExtLink" type="text" placeholder="远程图片链接">
            </div>
            <div class="offset2 span10">
                <small class="text-warning">-- 如果左侧的效果预览中没有正常显示你指定的图片，那么你指定的图片链接可能有问题。</small>
            </div>
        </div>
        <div class="row-fluid" id="useLocalImageLink" hidden="true">
            <ul class="nav nav-list offset2 span10">
                <li><a href="/share" id="useLocalImage"><i class="icon-picture"></i>使用本地图片...</a></li>
            </ul>
        </div>
        <div class="row-fluid">
            <label class="control-label span2 text-right" for="shortDes">简短概括</label>
            <div class="span10">
                <input class="span12" id="shortDes" type="text" placeholder="简单概括下商品">
            </div>
        </div>
        <div class="row-fluid">
            <label class="control-label span2 text-right" for="longDes">推荐理由</label>
            <div class="span10">
                <textarea class="span12" rows="5" id="longDes" placeholder="说说为什么推荐这个商品吧～～"></textarea>
            </div>
        </div>
        <div class="row-fluid">
            <label class="control-label span2 text-right" for="dealLink">商品链接</label>
            <div class="span10">
                <input class="span12" id="dealLink" type="text" placeholder="商品来源网站的完整链接">
            </div>
        </div>
        <div class="row-fluid">
            <div class="offset2 span10">
                <button id="publishDealInfo" class="btn btn-primary">公开分享信息</button>
                <button id="cleanDealInfo" class="btn">清空信息</button>
            </div>
        </div>
        </div>
    </div>
</div>
</div>
